name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run fast test suite
        run: PYTHONPATH=src pytest -q -m "not integration"

  integration-kind:
    name: KinD Integration Smoke
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: v0.24.0

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.31.0

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run KinD integration tests
        env:
          NKVM_RUN_KIND_INTEGRATION: "1"
        run: PYTHONPATH=src pytest -q -m integration tests/integration
